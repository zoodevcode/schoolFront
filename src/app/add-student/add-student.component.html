<div class="container col-md-6 mt-4">
  <h2 class="text-center">Add Student</h2>
  <form   (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">NOM:</label>
      <input type="text" [(ngModel)]="student.nom" id="nom" name="nom" class="form-control">
    </div>

    <div class="form-group">
      <label for="prenom">PRENOM:</label>
      <input type="text" [(ngModel)]="student.prenom" id="prenom" name="prenom" class="form-control">
    </div>

    <div class="form-group">
      <label for="nom">NIVEAU:</label>
      <input type="text" [(ngModel)]="student.niveau" id="niveau" name="niveau" class="form-control">
    </div>

    <div class="form-group">
      <label for="nom">EMAIL:</label>
      <input type="text" [(ngModel)]="student.email" id="email" name="email" class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Ajouter</button>
  </form>
</div>
